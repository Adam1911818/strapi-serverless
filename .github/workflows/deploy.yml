name: Deploy Strapi
on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      # Install PM2 globally (adjust based on your chosen method)
      - name: Install PM2 Globally  # Option 1 (separate step)
        run: npm install pm2 -g
      # OR
      # - name: Install PM2 Globally (with caution)  # Option 2 (using sudo)
      #   run: sudo npm install pm2 -g
      - name: Build Strapi
        run: npm run build  # Replace with your build command (if needed)
      - name: Start Strapi with PM2
        run: pm2 start npm -- name "Strapi" -- start
      - name: Stop Strapi with PM2 (optional)  # This step will stop Strapi after starting it
        run: pm2 stop Strapi
