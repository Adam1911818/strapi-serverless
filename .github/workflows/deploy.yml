name: Deploy Strapi

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Clone Strapi Project (Optional)
        # Uncomment if needed to clone a separate project
        # run: git clone https://github.com/Adam1911818/strapi-serverless.git /srv/strapi
      - name: Build Strapi
        run: npm run build  # Replace with your build command
      - name: Start Strapi
        run: npm run start  # Replace with your start command
